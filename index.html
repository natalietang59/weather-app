<!DOCTYPE html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>weather app</title>
</head>
<body>
  <div class="whole">
    <form class="search-form" id="search-form">
  <input class="city" type="text" placeholder="Enter a city" />
  <div class="container">
  <div class="row align-items-start">
    <div class="col">
     <img class="lala" src="images/lion_couple.png"width="200">
    </div>
    <div class="col">
     <input class="btn btn-primary search" type="submit" id="query" value="Search">
     <button class="btn btn-primary" id="current-location-button">Current</button>
    </div>
  <div class="container">
<div class="row">
  <div class="col-6 temperature"><span class="displayTemp">19 </span><span class="units">°C </span></div>
  <div class="col-6 weather-icon">
      <img src="" alt="" id="weatherIcon"/>
  </div> 
  <div class="w-100"></div>

  <div class="col-6 location"><div class="place">Hong Kong</div>
     <span id="time"> Tuesday 12:50</span>
  </div>
  <div class="col-6 humidity">Humidity: <strong id="humidity">50</strong>%
      <br/>
      Wind: <strong id="wind">21</strong>km/h 
  </div>
</div>
</div>

<div class="weather-forecast" id="forecast">
  
</div>

<p class="wishes">
  “Oh yes, the past can hurt. But from the way I see it, you can either run from it, or learn from it.” – Rafiki 🦁
</p>
<p class="opensource">
<a href="https://github.com/natalietang59/weather-app">open source code</a> by <a href="https://www.linkedin.com/in/tangwinglamnatalie/">Natalie Tang</a></p>
</div>
<link rel="stylesheet" href="src/styles.css"/>
<script src="src/index.js"></script>
</body>
</html>
